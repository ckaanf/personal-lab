spring:
  config:
    activate:
      on-profile: test

  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:lsdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

external:
  naver:
    url: https://openapi.naver.com
    headers:
      client-id: 123
      client-secret: 123

